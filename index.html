<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AnimeWorld - Watch Trailers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff4c98;
    }
    .anime-card {
      background-color: #2a2a2a;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255, 76, 152, 0.3);
    }
    .anime-card img {
      width: 100%;
      border-radius: 10px;
    }
    .tags {
      margin: 10px 0;
    }
    .tag {
      background-color: #ff4c98;
      color: #fff;
      padding: 5px 10px;
      border-radius: 20px;
      margin: 5px;
      display: inline-block;
      font-size: 14px;
    }
    .trailer-button {
      margin-top: 10px;
      background-color: #ff4c98;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .trailer-button:hover {
      background-color: #e03e84;
    }
  </style>
</head>
<body>

  <!-- Anime Card -->

    <h2>Attack on Titan</h2>
    <div class="tags">
      <span class="tag">Action</span>
      <span class="tag">Hindi</span>
      <span class="tag">English</span>

  </div>

</body>
</html>
